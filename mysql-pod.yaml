apiVersion: apps/v1
kind: Deployment
metadata:
        name: mysql
        labels:
                app: mysql
spec:
        replicas: 1
        selector:
                matchLabels:
                        app: mysql
        template:
                metadata:
                        labels:
                                app: mysql
                spec:
                        containers:
                                - name: mysql
                                  image: mysql:5.7
                                  env:
                                          - name: MYSQL_ROOT_PASSWORD 
                                            value: password
                                          - name: MYSQL_DATABASE
                                            value: taskmanager_app 

